<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket Inquiry - Camera</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./css/camera.css" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="modalBox"></div></div>
        <div class="col-md-4">
          <div class="camera">
            <div class="information">
                <h6>請讓鏡頭對準價錢牌～然後按下開始就可以了！</h6>
            </div>
            <div class="background-picture"></div>
            <video id="video" muted autoplay playsinline>
              Video stream not available.
            </video>
            <div class="cameraWarning"></div>
            <div class="button-sets">
              <button id="startbutton" class="btn btn-warning">開始:)</button>
              <button id="cancel" class="btn btn-dark">返回:(</button>
            </div>
          </div>
          <canvas id="canvas"></canvas>
          <canvas class="layer"></canvas>
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>
    <!-- bootscrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="/js/camera.js"></script>
  </body>
</html>
